<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seus Ebooks - Autor Brasileiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .cta-header {
            background: #e74c3c;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .cta-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        /* Hero Section */
        .hero {
            padding: 80px 0;
            text-align: center;
            color: white;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }
        
        .hero-cta {
            background: #f39c12;
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .hero-cta:hover {
            background: #e67e22;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.4);
        }
        
        /* Books Section */
        .books {
            padding: 80px 0;
            background: white;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: #2c3e50;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }
        
        .book-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .book-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .book-card:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .book-cover {
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .book-cover.politics {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #e74c3c 100%);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
        }
        
        .book-cover.poetry {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 50%, #e91e63 100%);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
        }
        
        .book-cover.kids {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 50%, #d35400 100%);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
        }
        
        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            pointer-events: none;
        }
        
        .book-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.2;
        }
        
        .book-author {
            font-size: 0.9rem;
            opacity: 0.9;
            font-style: italic;
            margin-top: 10px;
        }
        
        .book-info {
            padding: 30px;
        }
        
        .book-info h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .book-info p {
            margin-bottom: 20px;
            color: #7f8c8d;
        }
        
        .book-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 20px;
        }
        
        .buy-btn {
            width: 100%;
            background: #27ae60;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .buy-btn:hover {
            background: #229954;
        }
        
        /* About Section */
        .about {
            padding: 80px 0;
            background: #f8f9fa;
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 50px;
            align-items: center;
        }
        
        .author-photo img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: block;
            margin: 0 auto;
        }
        
        .about-text h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .about-text p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #555;
        }
        
        /* Contact Section */
        .contact {
            padding: 60px 0;
            background: #2c3e50;
            text-align: center;
            color: white;
        }
        
        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .contact-item {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .whatsapp-btn {
            background: #25d366;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .whatsapp-btn:hover {
            background: #128c7e;
            transform: translateY(-2px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .about-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .header-content {
                justify-content: center;
                gap: 20px;
            }
            
            .contact-info {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
